<!DOCTYPE html>
<html lang="en">
    <!--
        circle talk(이하 서클톡)은
        기존 디시인사이드에 대항해서
        한가지 주제에 대해 자유롭고 자세한 정보를 나누며
        불건전한 부분은 다루지 않는
        그런 사이트입니다.
        익명성, 편리성, 사실성에 대해 특화된 사이트를 만들려 합니다.
        그래서
        1.회원가입은 쉽게(본인인증을 할 경우 인증회원으로 뜸)
        2.많은 추천을 받은 글을 따로 볼 수 있도록 지원
        3.검색어를 입력하면 전체가 나오도록(디시의 경우 날짜에 따라 계속 뒤로 가야 함)
            +검색 옵션: 댓글, 추천, 조회수 등의 범위 지정 ( 추천5개 이상, 조회수 30이상, 댓글 10개 이상 등)
        4.글을 쓸 때 기본값:잡담, 선택항목:정보, 소견, 자랑 등
    -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"content="ie-edge">
    <title>circle_talk</title>
    <link rel="stylesheet"tpe="text/css"href="css/style.css">
</head>

</html>
